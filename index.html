<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尤家展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .media-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .media-card:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1.5rem 0;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            object-fit: cover;
            max-height: 600px;
        }

        video, audio {
            width: 100%;
            border-radius: 15px;
            margin: 1rem 0;
        }

        .caption {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .media-card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 尤家展示 🎶</h1>
        
        <!-- 图片展示 -->
        <div class="media-card">
            <h2>📸 我拍的图片</h2>
            <div class="media-container">
                <img src="your-image.jpg" alt="示例图片">
            </div>
            <p class="caption">捕捉生活中的美好时刻</p>
        </div>

        <!-- 视频展示 -->
        <div class="media-card">
            <h2>我拍的视频</h2>
            <div class="media-container">
                <video controls>
                    <source src="your-video.mp4" type="video/mp4">
                    您的浏览器不支持视频标签。
                </video>
            </div>
            <p class="caption">动态记录精彩内容</p>
        </div>

        <!-- 音频展示 -->
        <div class="media-card">
            <h2>🎵 暗号</h2>
            <div class="media-container">
                <audio controls>
                    <source src="your-audio.mp3" type="audio/mpeg">
                    您的浏览器不支持音频元素。
                </audio>
            </div>
            <p class="caption">聆听心灵的乐章</p>
        </div>
    </div>
</body>
</html>
